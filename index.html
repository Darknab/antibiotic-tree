<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="element choix" id="librairie">
    <h5>Choix #1:</h5>
    <p>Librairie de modèles Pop-PK validés</p>
  </div>
  <div class="element choix sub-librairie hidden" id="outil">
    <h5>Choix #2:</h5>
    <p>Outil d'adaptation</p>
  </div>
  <ul class="sub-outil hidden">
    <li><div class="element" id="vancomycine">
      <p>Vancomycine</p>
    </div></li>
    <li><div class="element" id="gentamycine">
      <p>Gentamycine</p>
    </div></li>
  </ul>
  <ul class="sub-gentamycine hidden">
    <li><div class="element" id="populations">
      <p>Comparaison-Populations</p>
    </div></li>
    <li><div class="element" id="modele">
      <p>Modèles-Gentamycine</p>
    </div></li>
  </ul>
  <ul class="sub-modele hidden">
    <li>
      <div class="element" id="rea">
        <p>Rea et al.</p>
      </div>
    </li>
    <li>
      <div class="element" id="bos">
        <p>Bos et al.</p>
      </div>
    </li>
    <li>
      <div class="element" id="hodiamont-1">
        <p>Hodiamont et al.(1)</p>
      </div>
    </li>
    <li>
      <div class="element" id="hodiamont-2">
        <p>Hodiamont et al. (2)</p>
      </div>
    </li>
    <li>
      <div class="element" id="comparaison">
        <p>Compraraison between models</p>
      </div>
    </li>
  </ul>
  <script src="index.js"></script>
</body>
</html>
